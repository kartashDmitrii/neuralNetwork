<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>neural Network</title>
    <!--    <link rel="stylesheet" href="css/lib.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="info">
        <div class="curr">
            <p>Выберите основную валюту</p>
            <div class="custom-select">
                <label>
                    <input type="radio" name="currency" value="UAH" checked>
                    <span>UAH</span>
                </label>
                <label>
                    <input type="radio" name="currency" value="USD">
                    <span>USD</span>
                </label>
                <label>
                    <input type="radio" name="currency" value="EUR">
                    <span>EUR</span>
                </label>
                <label>
                    <input type="radio" name="currency" value="RUB">
                    <span>RUB</span>
                </label>
            </div>
        </div>
        <div class="curr">
            <p>Выберите валюту для соотношения</p>
            <div class="custom-select">
                <label>
                    <input type="radio" name="second-currency" value="UAH" disabled>
                    <span>UAH</span>
                </label>
                <label>
                    <input type="radio" name="second-currency" value="USD" checked>
                    <span>USD</span>
                </label>
                <label>
                    <input type="radio" name="second-currency" value="EUR">
                    <span>EUR</span>
                </label>
                <label>
                    <input type="radio" name="second-currency" value="RUB">
                    <span>RUB</span>
                </label>
            </div>
        </div>
        <div class="today">
            <h2>Курс валют на сегодня:</h2>
            <div class="table">
                <div class="head">
                    <p>Валюта</p>
                    <p class="curr">UAH</p>
                </div>
                <div class="row">
                    <p class="name">USD</p>
                    <p class="val">###</p>
                </div>
                <div class="row">
                    <p class="name">EUR</p>
                    <p class="val">###</p>
                </div>
                <div class="row">
                    <p class="name">RUB</p>
                    <p class="val">###</p>
                </div>
            </div>
        </div>
        <div class="dates">
            <div class="show">
                <p>График на:</p>
                <div class="custom-select">
                    <label>
                        <input type="radio" name="date" value="year">
                        <span>year</span>
                    </label>
                    <label>
                        <input type="radio" name="date" value="month" checked>
                        <span>month</span>
                    </label>
                    <label>
                        <input type="radio" name="date" value="week">
                        <span>week</span>
                    </label>
                </div>
            </div>
            <div class="prognoses">
                <p>Прогноз на:</p>
                <div class="custom-select">
                    <label>
                        <input type="radio" name="prognose" value="day">
                        <span>day</span>
                    </label>
                    <label>
                        <input type="radio" name="prognose" value="week">
                        <span>week</span>
                    </label>
                    <label>
                        <input type="radio" name="prognose" value="month" checked>
                        <span>month</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="graph">
        <canvas id="myChart"></canvas>
    </div>
</main>


<script src="js/lib.min.js"></script>
<script async src="js/main-min.js"></script>
</body>
</html>
